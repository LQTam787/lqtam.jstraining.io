<!DOCTYPE html>
<a href="https://www.lqtam.jstraining.github.io"></a>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Quản lý Sinh viên</h2>

    <form id="studentForm">
        <label for="studentID">Mã SV:</label>
        <input type="text" id="studentID" required><br>

        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" required><br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" required><br>

        <label for="class">Lớp học:</label>
        <input type="text" id="class" required><br>

        <label for="gpa">Điểm GPA:</label>
        <input type="number" id="gpa" step="0.01" min="0" max="4" required>
        <span id="gpaError" class="error"></span><br>

        <button type="button" onclick="addStudent()">Thêm Sinh viên</button>
    </form>

    <h3>Danh sách Sinh viên</h3>
    <table id="studentTable">
        <tr>
            <th>Mã SV</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Lớp học</th>
            <th>Điểm GPA</th>
            <th>Thao tác</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
